
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Student</title>
<link rel="stylesheet" href="homepage.css">
</head>
<body>

	<fieldset style="width:auto;border: none;">
		<legend><h3>Login Details</h3></legend>
		<form action="http://localhost:8080/studentApplication/LoginStudent" method="post">

			<table align="center">
				<tr>
					<td>Registration No:</td>
					<td><input type="number" name="regno" placeholder="Enter the Regno"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="passwd" placeholder="Enter the password"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Log In"></td>
					
				</tr>
			</table>
		</form>
	</fieldset>

</body>
</html>
