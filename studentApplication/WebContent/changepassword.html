<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link rel="stylesheet" href="homepage.css">
</head>
<body>
<fieldset style="width:auto;border: none;">
<legend> Change Password </legend>
<form action="http://localhost:8080/studentApplication/ChangePassword" method="post">
<table style="text-align: left;" align="center">
	<tr><td> Registration No. : </td>
	<td> <input type="number" name="regno" placeholder="Enter the Regno."></td>
	</tr>
	<tr>
	<td>Current Password : </td>
	<td><input type ="password" name="currpass" placeholder="Current Password"></td>
	</tr>
	<tr>
	<td>New Password : </td>
	<td> <input type="password"name="newpass" placeholder="New Password"></td>
	</tr>
	<tr>
	<td>Retype New Password : </td>
	<td><input type = "password" name="renewpass" placeholder="Retype The Password"></td>
	</tr>
	<tr><td> <br></td></tr>	
	<tr>
	<td><input type="reset" value ="Reset"></td>
	<td><input type="submit" value="Change Password"></td>
	</tr>
</table>
</form>
</fieldset>
</body>
</html>
